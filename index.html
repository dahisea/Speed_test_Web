<!-- Web.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Load Testing Panel</title>
</head>
<body>
  <h1>Load Testing Panel</h1>
  <form id="loadTestForm">
    <label for="targetURL">Target URL:</label>
    <input type="text" id="targetURL" name="targetURL" required><br><br>
    
    <label for="method">Request Method:</label>
    <select id="method" name="method">
      <option value="GET">GET</option>
      <option value="POST">POST</option>
      <option value="HEAD">HEAD</option>
    </select><br><br>
    
    <label for="numThreads">Number of Threads:</label>
    <input type="number" id="numThreads" name="numThreads" min="1" required><br><br>
    
    <label for="numRequests">Number of Requests:</label>
    <input type="number" id="numRequests" name="numRequests" min="1" required><br><br>
    
    <button type="button" onclick="startLoadTest()">Start Load Test</button>
    <button type="button" onclick="stopLoadTest()">Stop Load Test</button>
  </form>
  
  <div id="results"></div>
  
  <script>
    async function startLoadTest() {
      const targetURL = document.getElementById('targetURL').value
      const method = document.getElementById('method').value
      const numThreads = document.getElementById('numThreads').value
      const numRequests = document.getElementById('numRequests').value
      
      const response = await fetch('https://booter.loli.in.eu.org/work?targetURL=' + encodeURIComponent(targetURL) + '&method=' + method + '&numThreads=' + numThreads + '&numRequests=' + numRequests, {
        method: 'POST',
        body: 'start'
      })
      
      const data = await response.json()
      displayResults(data)
    }
    
    async function stopLoadTest() {
      const response = await fetch('/work', {
        method: 'POST',
        body: 'stop'
      })
      
      const message = await response.text()
      document.getElementById('results').innerText = message
    }
    
    function displayResults(data) {
      const resultsDiv = document.getElementById('results')
      resultsDiv.innerHTML = ''
      
      data.forEach((result, index) => {
        const resultDiv = document.createElement('div')
        resultDiv.innerHTML = `
          <h2>Thread ${index + 1}</h2>
          <p>Successes: ${result.successes}</p>
          <p>Total Time: ${result.totalTime} ms</p>
          <p>Delays: ${result.delays.join(', ')} ms</p>
        `
        resultsDiv.appendChild(resultDiv)
      })
    }
  </script>
</body>
</html>
